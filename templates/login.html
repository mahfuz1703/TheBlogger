<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body class="font-sans antialiased" style="background-color: #0F172A;">
    {% include 'navbar.html' %}
    <div class="flex items-center justify-center mt-20">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

            <!-- Login form -->
            <form class="space-y-4" action="" method="POST">
            {% csrf_token %}
                <div align="center" style="color: red;">
                    {% if error_message2 %}
                    <h2>
                        {{error_message2}}
                    </h2>
                    {% endif %}
                </div>

                <h2 class="text-xl font-semibold">Login</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="login_username" name="login_username" placeholder="Enter your username..." class="w-full p-2 border rounded" required>
                </div>

                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="login_password" name="login_password" placeholder="Enter your password..." class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
            </form>

        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
