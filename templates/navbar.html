<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- navbar -->
    <nav class="bg-600 p-4 text-white flex justify-between" style="background-color: #0B1322;">
        <div class="container mx-auto flex justify-between">
            <div>
                <h1 class="text-3xl font-bold">
                    <a href="/">TheBlogger</a>
                </h1>
            </div>
            <div>
                {% if user.is_authenticated %}
                    <a href="#" class="text-white hover:underline">Welcome, {{user.username}}</a>
                    <a href="all_blogs" class="text-white hover:underline pl-5">Saved Blogs</a>
                    <a href="signout" class="text-white hover:underline pl-5">Logout</a>
                {% else %}
                    <a href="singin" class="text-white hover:underline pl-5">Login</a>
                    <a href="signup" class="text-white hover:underline pl-5">Signup</a>
                {% endif %}
            </div>
        </div>
    </nav>
</body>
</html>
